<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link media="all" rel="stylesheet" href="/css/settings.css" />
    </head>
    <body>
        <header>FireRSS</header>
        <table id="settings">
            <tr>
                <td class="col1 setting_key_area">Color Scheme Variant</td>
                <td class="col2 setting_value_area">
                    <div class="button-group">
                        <button class="color_scheme_button" value="light">Light</button>
                        <button class="color_scheme_button" value="dark">Dark</button>
                        <button class="color_scheme_button" value="system">System</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col1 setting_key_area">Theme</td>
                <td class="col2 setting_value_area">
                    <select id="theme_selector">
                        <option value="default">Default</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="col1 setting_key_area">
                    Ignored URLs
                    <div class="help-icon" aria-label="Disable feed scan for the URLs listed here (supports regex, one per line)">?</div>
                </td>
                <td class="col2 setting_value_area">
                    <textarea id="ignored_urls"></textarea>
                </td>
            </tr>
            <tr>
                <td class="col1 setting_key_area">
                    Extended Feed Scan
                    <div class="help-icon" aria-label="Enable extended feed scan to current website. Note: This may slow down the feed loading and some websites detect this as a bot.">?</div>
                </td>
                <td class="col2 setting_value_area">
                    <div class="button-group">
                        <button class="extended_feed_scan_button" value="2">On</button>
                        <button class="extended_feed_scan_button" value="1">If No Feed Found</button>
                        <button class="extended_feed_scan_button" value="0">Off</button>
                </td>
            </tr>
        </table>
        <footer>
            <div class="logo-container">
                <div class="left-icons">
                    <a href="https://www.buymeacoffee.com/inspectorgadget" title="Donate" target="_blank">
                        <img src="/img/buymeacoffee.png" alt="Donate" />
                    </a>
                </div>

                <div class="right-icons">
                    <a href="https://github.com/mt190502/firerss" title="GitHub" target="_blank">
                        <img src="/img/github-mark-white.png" alt="GitHub" />
                    </a>
                </div>
            </div>
        </footer>
        <script src="/js/settings.js"></script>
    </body>
</html>
