<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link media="all" rel="stylesheet" href="/css/settings.css" />
    </head>
    <body>
        <header>FireRSS</header>
        <table id="settings">
            <tr>
                <td class="col1 setting_key_area">Theme</td>
                <td class="col2 setting_value_area">
                    <div class="button-group">
                        <button class="theme_button" id="theme_button_light">Light</button>
                        <button class="theme_button" id="theme_button_dark">Dark</button>
                        <button class="theme_button" id="theme_button_system">System</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col1 setting_key_area">Ignored URLs (regex or string)</td>
                <td class="col2 setting_value_area">
                    <textarea class="ignored_urls_textarea" id="ignored_urls"></textarea>
                </td>
            </tr>
        </table>
        <footer>
            <div class="logo-container">
                <div class="left-icons">
                    <a href="https://www.buymeacoffee.com/inspectorgadget" title="Donate" target="_blank">
                        <img src="/img/buymeacoffee.png" alt="Donate" />
                    </a>
                </div>

                <div class="right-icons">
                    <a href="https://github.com/mt190502/firerss" title="GitHub" target="_blank">
                        <img src="/img/github-mark-white.png" alt="GitHub" />
                    </a>
                </div>
            </div>
        </footer>
        <script src="/js/settings.js"></script>
    </body>
</html>
